<!DOCTYPE html>
<html>
<head>
    <title>Registrar Salida</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Registrar Salida de Consumibles</h1>
        
        <form method="post" action="/registrar_salida">
            <div class="mb-3">
                <label for="formato" class="form-label">Selecciona un formato</label>
                <select name="formato" id="formato" class="form-select" onchange="this.form.submit()" required>
                    <option value="">-- Selecciona un formato --</option>
                    {% for formato in formatos %}
                        <option value="{{ formato }}" {% if formato == formato_seleccionado %}selected{% endif %}>{{ formato }}</option>
                    {% endfor %}
                </select>
            </div>

            {% if formato_seleccionado %}
                <div class="mb-3">
                    <label for="id_lote" class="form-label">Selecciona un lote</label>
                    <select name="id_lote" class="form-select" required {% if not lotes %}disabled{% endif %}>
                        <option value="">-- Selecciona un lote --</option>
                        {% if lotes %}
                            {% for lote, stock in lotes %}
                                <option value="{{ lote }}">{{ lote }} ({{ "%.2f"|format(stock) }} uds disponibles)</option>
                            {% endfor %}
                        {% else %}
                            <option disabled>No hay lotes disponibles</option>
                        {% endif %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad a retirar</label>
                    <input type="number" name="cantidad" class="form-control" min="1" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Salida</button>
            {% endif %}
        </form>

        <a href="/" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
