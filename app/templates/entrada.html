<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">üì• Registrar entrada de lote</h2>

          

            {% if mensaje %}
                <div id="alerta" class="alert alert-success alert-dismissible fade show" role="alert">
                     {{ mensaje }}
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
                <script>
                     setTimeout(function() {
                         const alerta = document.getElementById('alerta');
                         if (alerta) {
                             alerta.classList.remove('show');
                             alerta.classList.add('fade');
                            setTimeout(() => alerta.remove(), 1000); // lo borra del DOM 1s despu√©s
                              }
                        }, 5000);
                    </script>
            {% endif %}


            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Formato del consumible</label>
                    <select name="codigo_consumible" class="form-select" required>
                        {% for categoria, lista in consumibles.items() %}
                            <optgroup label="{{ categoria|capitalize }}">
                                {% for nombre, codigo in lista %}
                                    <option value="{{ codigo }}">{{ nombre }}</option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">C√≥digo de lote</label>
                    <input type="text" name="codigo_lote" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="cantidad" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio unitario (‚Ç¨)</label>
                    <input type="number" name="precio_unitario" step="0.0001" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar entrada</button>
            </form>

            {% if volver_menu %}
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-primary">‚¨ÖÔ∏è Volver al men√∫ principal</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
